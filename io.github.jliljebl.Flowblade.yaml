app-id: io.github.jliljebl.Flowblade
default-branch: stable
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: flowblade
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=all
  - --filesystem=host
  - --env=FREI0R_PATH=/app/lib/frei0r-1
  - --env=LADSPA_PATH=/app/extensions/Plugins/ladspa:/app/lib/ladspa
  - --talk-name=org.freedesktop.Flatpak
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg

add-extensions:
  org.freedesktop.LinuxAudio.Plugins:
    directory: extensions/Plugins
    version: '23.08'
    add-ld-path: lib
    merge-dirs: ladspa
    subdirectories: true
    no-autodownload: true
  org.freedesktop.LinuxAudio.Plugins.swh:
    directory: extensions/Plugins/swh
    version: '23.08'
    add-ld-path: lib
    merge-dirs: ladspa
    autodelete: false
    subdirectories: true
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: '23.08'
    autodownload: true
    autodelete: false

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/aclocal
  - /share/man
  - /share/pkgconfig
  - '*.a'
  - '*.la'
cleanup-commands:
  - "sed -i -e 's/def get_image(\\*args): return _mlt\\.frame_get_image(\\*args)/def get_image(\\*args): return _mlt7\\.frame_get_image(\\*args)/g' /app/lib/python3.11/site-packages/mlt7.py"
modules:
  - shared-modules/SDL/SDL-1.2.15.json
  - shared-modules/gtk2/gtk2.json
  - shared-modules/dbus-glib/dbus-glib.json

  - name: eigen
    buildsystem: cmake-ninja
    builddir: true
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.tar.bz2
        sha256: b4c198460eba6f28d34894e3a5710998818515104d6e74e5cc331ce31e46e626

  - name: gavl
    rm-configure: true
    config-opts:
      - --without-doxygen
      - --disable-static
      - --enable-shared
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/gmerlin/gavl/1.4.0/gavl-1.4.0.tar.gz
        sha256: 51aaac41391a915bd9bad07710957424b046410a276e7deaff24a870929d33ce
      - type: shell
        commands:
        - cp -p /usr/share/automake-*/config.{sub,guess} .

  - name: frei0r-plugins
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/dyne/frei0r.git
        commit: 49f759d9e153a4e2850127e368f7aa6f40d59aaf

  - name: sox
    config-opts:
      - --disable-static
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://sourceforge.net/projects/sox/files/sox/14.4.2/sox-14.4.2.tar.bz2
        sha256: 81a6956d4330e75b5827316e44ae381e6f1e8928003c6aa45896da9041ea149c
        mirror-urls:
          - http://http.debian.net/debian/pool/main/s/sox/sox_14.4.2.orig.tar.bz2

  - name: pillow
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app --root=/
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/python-pillow/Pillow/archive/10.1.0.tar.gz
        sha256: 39ca46877a38414abd0c7ab15ee885b72efd884c4a43f5a82697685917b7704c

  - name: swig
    config-opts:
      - --without-alllang
      - --with-python=/app/bin/python3
      - --without-boost
      - --without-pcre
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://sourceforge.net/projects/swig/files/swig/swig-4.1.0/swig-4.1.0.tar.gz
        sha256: d6a9a8094e78f7cfb6f80a73cc271e1fe388c8638ed22668622c2c646df5bb3d
        mirror-urls:
          - http://http.debian.net/debian/pool/main/s/swig/swig_4.1.0.orig.tar.gz

  - shared-modules/linux-audio/fftw3f.json
  - shared-modules/linux-audio/ladspa.json

  - name: 'x264'
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: archive
        url: https://download.videolan.org/x264/snapshots/x264-snapshot-20191217-2245-stable.tar.bz2
        sha256: b2495c8f2930167d470994b1ce02b0f4bfb24b3317ba36ba7f112e9809264160

  - name: 'x265'
    buildsystem: cmake-ninja
    builddir: true
    subdir: source
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_CLI=OFF
    sources:
      - type: archive
        url: https://deb.debian.org/debian/pool/main/x/x265/x265_3.5.orig.tar.gz
        sha256: e70a3335cacacbba0b3a20ec6fecd6783932288ebc8163ad74bcc9606477cae8

  - name: nv-codec-headers
    cleanup:
      - '*'
    no-autogen: true
    make-install-args:
      - PREFIX=/app
    sources:
      - type: git
        url: https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
        commit: 1889e62e2d35ff7aa9baca2bceb14f053785e6f1
        tag: n12.1.14.0

  - name: 'aom'
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DBUILD_SHARED_LIBS=1
      - -DENABLE_DOCS=0
      - -DENABLE_EXAMPLES=0
      - -DENABLE_TESTDATA=0
      - -DENABLE_TESTS=0
      - -DENABLE_TOOLS=0
    sources:
      - type: git
        url: https://aomedia.googlesource.com/aom.git
        commit: bab1dd380ca72c93b8fb0de09dc86ca586b3644f
        tag: v3.7.1

  - name: amf-headers
    buildsystem: simple
    build-commands:
      - cp -av amf/public/include/. /app/include/AMF
    sources:
      - type: archive
        url: https://github.com/GPUOpen-LibrariesAndSDKs/AMF/archive/refs/tags/v1.4.30.tar.gz
        sha256: 4a9d43c730a76df6636932cee007917409d5b3607b61cecdf6dfab410f7b5f1d

  - name: mediasdk
    buildsystem: cmake-ninja
    builddir: true
    only-arches:
      - x86_64
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SAMPLES=OFF
      - -DBUILD_TESTS=OFF
      - -DBUILD_TOOLS=OFF
      - -DBUILD_TESTS=OFF
      - -DMFX_ENABLE_SW_FALLBACK=OFF
    sources:
      - type: archive
        url: https://github.com/Intel-Media-SDK/MediaSDK/archive/intel-mediasdk-22.5.4.tar.gz
        sha256: 0eb04409a226da6e752576d60c46a3ec969ddfe03042897088367392207c7ab3
      - type: patch
        path: mediasdk-fix-mfxparser-build.patch

  - name: zimg
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/sekrit-twc/zimg/archive/release-3.0.5.tar.gz
        sha256: a9a0226bf85e0d83c41a8ebe4e3e690e1348682f6a2a7838f1b8cbff1b799bcf
                    
  - name: numpy
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/python3.11/site-packages
      - CFLAGS='-L/usr/lib -Lbuild/temp.linux-x86_64-3.4 -I/usr/include -I/usr/include/python3.11/' CXX=/usr/bin/g++ CC=/usr/bin/gcc PYTHONUSERBASE=/app/ python3 setup.py install --prefix=/app
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/dd/2b/205ddff2314d4eea852e31d53b8e55eb3f32b292efc3dd86bd827ab9019d/numpy-1.26.2.tar.gz
        sha256: f65738447676ab5777f11e6bbbdb8ce11b785e105f690bc45966574816b6d3ea

  - name: gmic
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_LIB=OFF
      - -DBUILD_MAN=OFF
      - -DBUILD_BASH_COMPLETION=OFF
    sources:
      - type: archive
        url: https://gmic.eu/files/source/gmic_3.3.2.tar.gz
        sha256: d95ead2339c552378cef2947e844d5ec247f3a8485471786395aee10f566f868

  - name: mlt
    buildsystem: cmake-ninja
    config-opts:
      - -DSWIG_PYTHON=ON
      - -DMOD_GLAXNIMATE_QT6=OFF
      - -DMOD_GLAXNIMATE=OFF
      - -DMOD_QT=OFF
      - -DMOD_QT6=OFF
      - -DMOD_MOVIT=OFF
    build-options:
      env:
        PYTHON: python3
      cxxflags: -L/app/lib
    cleanup:
      - /bin
    sources:
      - type: git
        url: https://github.com/mltframework/mlt.git
        commit: 4b427bfa708db50eb0a3d840c6f83b71269f7e41

  - name: flowblade
    buildsystem: simple
    subdir: flowblade-trunk
    build-commands:
      - python3 setup.py install --prefix=/app --install-lib=/app/share/flowblade --root=/
    post-install:
      - desktop-file-edit --set-key=Exec --set-value='flowblade %f' /app/share/applications/io.github.jliljebl.Flowblade.desktop
      - install -d /app/extensions/Plugins
    cleanup:
      - /lib/mime
      - /share/pixmaps
    sources:
      - type: git
        url: https://github.com/jliljebl/flowblade.git
        tag: v2.12
        commit: 57e29acf656de5890b6ecb3822aa4e2f8cfe7e02
