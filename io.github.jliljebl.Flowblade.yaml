app-id: io.github.jliljebl.Flowblade
default-branch: stable
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: flowblade
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=all
  - --filesystem=host
  - --env=FREI0R_PATH=/app/lib/frei0r-1
  - --env=LADSPA_PATH=/app/extensions/Plugins/ladspa:/app/lib/ladspa
  - --own-name=flowblade.movie.editor.batchrender
  - --talk-name=org.freedesktop.Flatpak

add-extensions:
  org.freedesktop.LinuxAudio.Plugins:
    directory: extensions/Plugins
    version: '21.08'
    add-ld-path: lib
    merge-dirs: ladspa
    subdirectories: true
    no-autodownload: true
  org.freedesktop.LinuxAudio.Plugins.swh:
    directory: extensions/Plugins/swh
    version: '21.08'
    add-ld-path: lib
    merge-dirs: ladspa
    autodelete: false
    subdirectories: true

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/aclocal
  - /share/man
  - /share/pkgconfig
  - '*.a'
  - '*.la'
modules:
  - shared-modules/SDL/SDL-1.2.15.json
  - shared-modules/gtk2/gtk2.json
  - shared-modules/dbus-glib/dbus-glib.json

  - name: eigen
    buildsystem: cmake-ninja
    builddir: true
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/3.3.7/eigen-3.3.7.tar.bz2
        sha256: 685adf14bd8e9c015b78097c1dc22f2f01343756f196acdc76a678e1ae352e11

  - name: gavl
    rm-configure: true
    config-opts:
      - --without-doxygen
      - --disable-static
      - --enable-shared
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/gmerlin/gavl/1.4.0/gavl-1.4.0.tar.gz
        sha256: 51aaac41391a915bd9bad07710957424b046410a276e7deaff24a870929d33ce
      - type: shell
        commands:
        - cp -p /usr/share/automake-*/config.{sub,guess} .

  - name: frei0r-plugins
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://files.dyne.org/frei0r/releases/frei0r-plugins-1.7.0.tar.gz
        sha256: 1b1ff8f0f9bc23eed724e94e9a7c1d8f0244bfe33424bb4fe68e6460c088523a

  - name: sox
    config-opts:
      - --disable-static
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://sourceforge.net/projects/sox/files/sox/14.4.2/sox-14.4.2.tar.bz2
        sha256: 81a6956d4330e75b5827316e44ae381e6f1e8928003c6aa45896da9041ea149c
        mirror-urls:
          - http://http.debian.net/debian/pool/main/s/sox/sox_14.4.2.orig.tar.bz2

  - name: dbus-python
    cleanup:
      - /share/doc
    sources:
      - type: archive
        url: https://dbus.freedesktop.org/releases/dbus-python/dbus-python-1.2.16.tar.gz
        sha256: 11238f1d86c995d8aed2e22f04a1e3779f0d70e587caffeab4857f3c662ed5a4

  - name: pillow
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app --root=/
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/python-pillow/Pillow/archive/5.3.0.tar.gz
        sha256: 9de4853d8b640c0185665735a1c3266b6d51636b3a3d8e3ea7876c485194b6e1

  - name: pycairo
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app
    sources:
      - type: archive
        url: https://pypi.python.org/packages/ef/97/b33dc533ea6076d4ea9cbd2fe049a2b4a3df5c5b6fba9a182616f6f8d310/pycairo-1.15.4.tar.gz
        sha256: ee4c3068c048230e5ce74bb8994a024711129bde1af1d76e3276c7acd81c4357

  - name: pygobject
    buildsystem: meson
    config-opts:
      - -Dpython=python3
    sources:
      - type: archive
        url: https://download.gnome.org/sources/pygobject/3.30/pygobject-3.30.5.tar.xz
        sha256: 9deeac63e0d834646221cf37404d2fdfb3eac6d49aa50133ef9ac38f09ff2bfd

  - name: swig
    config-opts:
      - --without-alllang
      - --with-python=/app/bin/python3
      - --without-boost
      - --without-pcre
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://sourceforge.net/projects/swig/files/swig/swig-3.0.12/swig-3.0.12.tar.gz
        sha256: 7cf9f447ae7ed1c51722efc45e7f14418d15d7a1e143ac9f09a668999f4fc94d
        mirror-urls:
          - http://http.debian.net/debian/pool/main/s/swig/swig_3.0.12.orig.tar.gz

  - shared-modules/linux-audio/fftw3f.json
  - shared-modules/linux-audio/ladspa.json

  - name: 'x264'
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: archive
        url: https://download.videolan.org/x264/snapshots/x264-snapshot-20190305-2245-stable.tar.bz2
        sha256: be52c96ef8bd930fbc1ecff03abac9b94976b444ea7641345e08e20d9e594d16

  - name: ffmpeg
    config-opts:
      - --enable-gpl
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --disable-programs
      - --enable-libfontconfig
      - --enable-libfreetype
      - --enable-libopus
      - --enable-librsvg
      - --enable-libvpx
      - --enable-libx264
      - --enable-libmp3lame
    cleanup:
      - /share/ffmpeg
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-4.2.1.tar.xz
        sha256: cec7c87e9b60d174509e263ac4011b522385fd0775292e1670ecc1180c9bb6d4

  - name: numpy
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/python3.9/site-packages
      - CFLAGS='-L/usr/lib -Lbuild/temp.linux-x86_64-3.4 -I/usr/include -I/usr/include/python3.9/' CXX=/usr/bin/g++ CC=/usr/bin/gcc PYTHONUSERBASE=/app/ python3 setup.py install --prefix=/app
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/ff/59/d3f6d46aa1fd220d020bdd61e76ca51f6548c6ad6d24ddb614f4037cf49d/numpy-1.17.4.zip
        sha256: f58913e9227400f1395c7b800503ebfdb0772f1c33ff8cb4d6451c06cabdf316

  - name: jack2
    buildsystem: simple
    build-commands:
      - ./waf configure --prefix=/app --htmldir=/app/share/doc/jack/ --classic
      - ./waf build -j $FLATPAK_BUILDER_N_JOBS
      - ./waf install
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://github.com/jackaudio/jack2/releases/download/v1.9.14/v1.9.14.tar.gz
        sha256: a20a32366780c0061fd58fbb5f09e514ea9b7ce6e53b080a44b11a558a83217c

  - name: gmic
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_LIB=OFF
      - -DBUILD_MAN=OFF
      - -DBUILD_BASH_COMPLETION=OFF
    sources:
      - type: archive
        url: https://gmic.eu/files/source/gmic_2.4.5.tar.gz
        sha256: e87efa20abdedf5e0000c490669d76c8a8d16a9fafa27bc9e31b79b5cbc3277f

  - name: mlt
    config-opts:
      - --enable-gpl
      - --enable-gpl3
      - --swig-languages=python
    build-options:
      env:
        PYTHON: python3
      cxxflags: -L/app/lib
    post-install:
      - install -Dm644 src/swig/python/mlt.py /app/lib/python3.9/site-packages/mlt.py
      - install src/swig/python/_mlt.so /app/lib/python3.9/site-packages/_mlt.so
    cleanup:
      - /bin
    sources:
      - type: git
        url: https://github.com/mltframework/mlt.git
        commit: 902c4c2d82514e812b3129a0aa3146a89bb898ec

  - name: flowblade
    buildsystem: simple
    subdir: flowblade-trunk
    build-commands:
      - python3 setup.py install --prefix=/app --install-lib=/app/share/flowblade
    post-install:
      - desktop-file-edit --set-key=Exec --set-value='flowblade %f' /app/share/applications/io.github.jliljebl.Flowblade.desktop
      - install -d /app/extensions/Plugins
    cleanup:
      - /lib/mime
      - /share/pixmaps
    sources:
      - type: git
        url: https://github.com/jliljebl/flowblade.git
        branch: 2-8-fix-relese
        commit: 192575f6985190f7f36c1d555704444d266a5e88

